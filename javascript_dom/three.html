<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating Element through script</title>
</head>
<body style="background-color: #212121; color: white;">
    
</body>
<script>
     const createDiv = (textHeading, textContent,backCo, color) => {
           const div = document.createElement('div');
           const h1 = document.createElement('h1');
           console.log(div);
           div.appendChild(h1);
           const text = document.createTextNode(textHeading);
           h1.appendChild(text);
           div.style.backgroundColor = backCo;
           div.style.color = color;
           div.style.padding = "15px";
           div.style.border = "15px";
           // div.innerText = "Dhruv Thummar";
           const addedText = document.createTextNode(textContent);
           div.appendChild(addedText);
           document.body.appendChild(div);
    }
    for (let index = 0; index <= 2; index++) {
         const heading = prompt(`Enter Heading for div ${index}`)
         const content = prompt(`Enter the content for div ${index}`)
         const backColor = prompt(`Enter the background color for div ${index}`)
         const color = prompt(`Enter the color for div ${index}`)
         createDiv(heading,content,backColor,color)
    
    }
   
    
</script>
</html>
