<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>
<body style="background-color: #212121;color: white;">
    <ul class="language">
       <li>Javascript</li>
    </ul>
</body>
<script>
    function addLanguage(langName){
        const li = document.createElement('li')
        li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(li)
    }
    addLanguage("python")
    addLanguage("typescript")

    function addOptiLanguage(langName){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage("java")
    addOptiLanguage("html")

    //Edit
    const secondLang = document.querySelector('li:nth-child(2)')
    const newLi = document.createElement('li')
    newLi.appendChild(document.createTextNode('Rust'))
    secondLang.replaceWith(newLi)

    //Edit
    const secondLanguage = document.querySelector('li:first-child')
    const newli = document.createElement('li')
    newli.appendChild(document.createTextNode("Typescript"))
    secondLanguage.replaceWith(newli)

    //Remove
    
</script>
</html>
